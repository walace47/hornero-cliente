
<p-dialog [header]="mensaje.header" [(visible)]="displayMensaje">
    {{mensaje.datos}}
    <p-footer>
        <button type="button" pButton icon="pi pi-times" (click)="displayMensaje=false" label="Cerrar" class="ui-button-info"></button>
    </p-footer>
</p-dialog>
<div  class="animated fadeIn">

<i class="pi pi-spin pi-spinner" style="font-size: 3em" *ngIf="!torneos"></i>

<button pButton type="button" *ngIf="!userTorneo&&esDocente()" [routerLink]="['/crear-torneo','nuevo']" label="Nuevo torneo" class="ui-button-raised ui-button-success mb-3"></button>

<div class="ui-fluid shadow-lg border border-secondary">

<p-dataView #dv [value]="torneos" [paginator]="true" [rows]="cantRows" paginatorPosition="both" filterBy="nombre"
    [sortField]="sortField" [sortOrder]="sortOrder" *ngIf="torneos">
<p-header>
    <div class="ui-helper-clearfix">
        <div class="ui-g">
            <!--div class="ui-g-12 ui-md-4">
                <p-dropdown [options]="sortOptions" [(ngModel)]="sortKey" placeholder="Ordenar por" (onChange)="onSortChange($event)" [style]="{'min-width':'140px'}"></p-dropdown>
            </div-->
            <div class="ui-g-12 ui-md-4">
                <p-dropdown [options]="opcionesActivo" [(ngModel)]="sortKeyEstado" placeholder="Filtar Estado por" (onChange)="onFilterActivosChange($event)" [style]="{'min-width':'140px'}"></p-dropdown>
            </div>
            <div class="ui-g-6 ui-md-4 filter-container">
                <div style="position:relative">
                    <input type="search" [(ngModel)]="filtroNombre" pInputText placeholder="Buscar por nombre" (input)="dv.filter($event.target.value)">
                </div>
            </div>
        </div>
    </div>
</p-header>
<ng-template let-torneo pTemplate="listItem">
    <div class="ui-g-12">
        <div class="car-details">
            <div>
                <div class="ui-g-12 br-ln">
                        <div class=""> <a [routerLink]="['/torneos',torneo.idTorneo]"><h3>{{torneo.nombre}}</h3></a></div>
                    <div class="ui-g-10">
                        <div class=""><p> Descripcion: <b>{{torneo.descripcion}}</b></p></div>
                    </div>
                    <div class="ui-g-6">
                        <div class="" ><p> Inicio: {{torneo.fechaInicio | date}}</p></div>
                    </div>
                    <div class="ui-g-6">
                        <div class=""> Fin: {{torneo.fechaFin | date}}</div>
                    </div>
                </div>
            </div>
            <p-splitButton class="p-col-fixed p-sm p-md p-lg" *ngIf="torneoMapItems[torneo.idTorneo]&&torneoMapItems[torneo.idTorneo].length>0" label="Acciones" (onDropdownClick)="selectTorneoFunc(torneo)" styleClass="ui-button-warning" icon="pi pi-list"  [model]="torneoMapItems[torneo.idTorneo]"></p-splitButton>
    </div>
    </div>
</ng-template>
</p-dataView>
</div>

</div>
